<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>
  </head>
  <body>
    <a href="/frontend/Basics/page1.html">Home</a>
    <a href="/frontend/Basics/page3.html">New Changes</a>
 
    <aside>This is a sidebar</aside>

    <h1>Table</h1>

    <table border="1">
      <tr>
        <th>S.N.</th>
        <th>Name</th>
        <th>Address</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Arbin</td>
        <td>Bharatpur</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Ram</td>
        <td>Rampur</td>
      </tr>
    </table>

    <h1>Making a form</h1>

    <form>
      <fieldset>
        <legend>Text Input</legend>
        <p>
          <label> Name </label>
          <input type="text" value="Enter Name Here" />
        </p>

        <p>
          <label> Password </label>
          <input type="password" />
        </p>

        <p>
          <input type="submit" />
        </p>

        <textarea></textarea>
      </fieldset>

      <fieldset>
        <legend>Select List</legend>
        <p>
          <select>
            My List
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
          </select>
        </p>

        <p>
          <label>Check Boxes:</label>
          <input type="checkbox" id="chkstick" />
          <label for="chkstick">Climbing Stick</label>
          <input type="checkbox" id="chkshoes" />
          <label for="chkstick">Trekking Shoes</label>
        </p>

        <p>
          <label>Radio Button:</label>
          <input type="radio" checked id="m1" />
          <label for="m1">Male</label>
          <input type="radio" id="m2" />
          <label for="m2">Female</label>
        </p>
      </fieldset>

      <fieldset>
        <legend>Button Example:</legend>
        <p>
          <button type="button">Standard Button</button>

          <input type="reset" />
          <input type="submit" />
        </p>
      </fieldset>
    </form>

   <h1>Multiline Textbox</h1>
   <textarea rows="4" cols="10"></textarea>
  </body>
</html>
